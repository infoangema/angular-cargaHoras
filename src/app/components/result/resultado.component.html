<div class="container">

    <app-header></app-header>

    <mat-toolbar class="redondear">
        <span>Horas registradas</span>
    </mat-toolbar>

    <div class="tabla" *ngIf="dataSource.length > 0">

        <mat-form-field appearance="standard">
            <mat-label>¿Qué desea buscar?</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese su consulta" autocomplete="off" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="hours">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
                </ng-container>

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> Operador </th>
                    <td mat-cell *matCellDef="let element"> {{element.user.name}} {{element.user.surname}} </td>
                </ng-container>

                <ng-container matColumnDef="project">
                    <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                    <td mat-cell *matCellDef="let element"> {{element.project.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="icono" (click)="deleteData(element.id)" matTooltip="Eliminar usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </div>

    <h2 *ngIf="dataSource.length == 0" class="cartelSinDatos">No hay datos cargados</h2>
</div>

<app-footer></app-footer>
