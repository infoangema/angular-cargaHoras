<div class="container">

    <app-header></app-header>

    <mat-toolbar class="redondear">
        <span>Horas registradas</span>
    </mat-toolbar>

    <div class="tabla" *ngIf="listPlantilla.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>¿Qué desea buscar?</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese su consulta" autocomplete="off" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="operador">
                    <th mat-header-cell *matHeaderCellDef> Operador </th>
                    <td mat-cell *matCellDef="let element"> {{element.operador}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date : 'dd/mm/yyy' }} </td>
                </ng-container>

                <ng-container matColumnDef="horas">
                    <th mat-header-cell *matHeaderCellDef> Horas </th>
                    <td mat-cell *matCellDef="let element"> {{element.horas}} </td>
                </ng-container>

                <ng-container matColumnDef="proyecto">
                    <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                    <td mat-cell *matCellDef="let element"> {{element.proyecto}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <a class="icono" (click)="eliminarDato(i)" matTooltip="Eliminar usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </div>

    <h2 *ngIf="listPlantilla.length == 0" class="cartelSinDatos">No hay datos cargados</h2>
</div>

<app-footer></app-footer>
