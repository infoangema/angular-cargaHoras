<div *ngIf="!loadStatistics">
  <div class="container">

    <app-header></app-header>

      <div class="table" *ngIf="statistics.length > 0">

        <div *ngFor="let reg of statistics" class="containerInternal">
          <mat-toolbar class="rounding">
            <span>{{transformDate(reg.date)}}</span>
          </mat-toolbar>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                <td mat-cell *matCellDef="let element"> {{element.nameproject}} </td>
              </ng-container>

              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Operador </th>
                <td mat-cell *matCellDef="let element"> {{element.nameuser}} {{element.surnameuser}} </td>
              </ng-container>

              <ng-container matColumnDef="hours">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.hourx}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="50" [pageSize]="50" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>

    <h2 *ngIf="statistics.length == 0" class="nullData">No hay mensajes cargados.</h2>

  </div>

  <app-footer></app-footer>

</div>
