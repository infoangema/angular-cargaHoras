<form [formGroup]="form" (ngSubmit)="agregarDato()">
    <div class="conteiner">
        <div class="input">
            <h2>Operador</h2>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Seleccione su nombre</mat-label>
                <mat-select formControlName="operador">
                  <mat-option *ngFor="let user of users" [value]="user">{{user.name}} {{user.surname}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="input">
            <h2>Seleccione fecha trabajada</h2>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Choose a date</mat-label>
                <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- #enddocregion toggle -->
            </mat-form-field>
        </div>

        <div class="input">
            <h2>Cantidad de horas trabajadas</h2>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Horas</mat-label>
                <input matInput type="number" formControlName="horas">
            </mat-form-field>
        </div>

        <div class="input">
            <h2>Seleccione proyecto</h2>
            <mat-radio-group aria-label="Seleccione una opción" formControlName="proyecto">
              <mat-radio-button *ngFor="let project of projects" [value]="project" class="botonSeleccionProyecto"> {{project.name}} </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="input area">
            <h2>Descripción</h2>
            <mat-form-field appearance="fill" class="ancho alto">
                <mat-label>Textarea</mat-label>
                <textarea matInput formControlName="descripcion"></textarea>
            </mat-form-field>
        </div>

    </div>
    <div class="boton">
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="basic">Cancelar</button>
    </div>
</form>
