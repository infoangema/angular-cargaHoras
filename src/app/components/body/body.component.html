<form [formGroup]="form" (ngSubmit)="agregarDato()">
    <div class="conteiner">
        <div class="input">
            <h2>Operador</h2>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Seleccione su nombre</mat-label>
                <mat-select formControlName="operador">
                    <mat-option value="Gerardo Palet">Gerardo Palet</mat-option>
                    <mat-option value="Maximiliano Palet">Maximiliano Palet</mat-option>
                    <mat-option value="Nicolas Marchi">Nicolas Marchi</mat-option>
                    <mat-option value="Maximiliano Marchi">Maximiliano Marchi</mat-option>

                </mat-select>
            </mat-form-field>
        </div>

        <div class="input">
            <h2>Seleccione fecha trabajada</h2>
            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Choose a date</mat-label>
                <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- #enddocregion toggle -->
            </mat-form-field>
        </div>

        <div class="input">
            <h2>Cantidad de horas trabajadas</h2>

            <mat-form-field appearance="fill" class="ancho">
                <mat-label>Horas</mat-label>
                <input matInput type="number" formControlName="horas">
            </mat-form-field>
        </div>

        <div class="input">
            <h2>Seleccione proyecto</h2>
            <mat-radio-group aria-label="Seleccione una opción" formControlName="proyecto">
                <mat-radio-button value="ecosistema" class="botonSeleccionProyecto"> Ecosistema </mat-radio-button>
                <mat-radio-button value="portal" class="botonSeleccionProyecto"> Portal </mat-radio-button>
                <mat-radio-button value="emergencia" class="botonSeleccionProyecto"> Emergencia </mat-radio-button>


            </mat-radio-group>
        </div>

        <div class="input area">

            <h2>Descripción</h2>

            <mat-form-field appearance="fill" class="ancho alto">
                <mat-label>Textarea</mat-label>
                <textarea matInput formControlName="descripcion"></textarea>
            </mat-form-field>

        </div>




    </div>
    <div class="boton">
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="basic">Cancelar</button>

    </div>
</form>
