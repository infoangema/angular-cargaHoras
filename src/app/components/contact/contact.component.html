<div class="spinner">
  <sa-spinner-circular *ngIf="loading" [size]="80" [thickness]="100" [speed]="100" color="rgba(189, 90, 255, 0.88)" secondaryColor="rgba(24, 24, 24, 0.1)" ></sa-spinner-circular>
</div>

<div *ngIf="!loading">
  <div class="container">

    <app-header></app-header>

    <div class="table" *ngIf="listRecord.length > 0">

      <div class="containerInternal">
        <mat-toolbar class="rounding">
          <span>Mensajes</span>
        </mat-toolbar>
        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
              <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="mail">
              <th mat-header-cell *matHeaderCellDef> Mail </th>
              <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td class="description" mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="viewed">
              <th class="viewed" mat-header-cell *matHeaderCellDef> Estado </th>
              <td class="viewed" mat-cell *matCellDef="let element">
                <a *ngIf="!element.viewed" class="view" (click)="updateViewed(element)" matTooltip="No Visto">
                  <mat-icon>visibility</mat-icon>
                </a>
                <a *ngIf="element.viewed" class="view" (click)="updateViewed(element)" matTooltip="Visto">
                  <mat-icon>done</mat-icon>
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th class="delete" mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td class="delete" mat-cell *matCellDef="let element">
                <a class="icon" (click)="deleteData(element.id)" matTooltip="Eliminar Mensaje">
                  <mat-icon>delete</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="50" [pageSize]="50" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

        </div>
      </div>
    </div>

    <h2 *ngIf="listRecord.length == 0" class="nullData">No hay mensajes cargados.</h2>

  </div>

  <app-footer></app-footer>

</div>
